<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Girlfriend</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&Sacramento&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lobster', cursive;
            background-color: rgba(255, 143, 171, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #d40000;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 1.5em;
            margin: 10px;
        }
        input[type="checkbox"] {
            transform: scale(1.5);
            margin-right: 5px;
        }
        .aside {
            font-size: 0.8em;
            color: #d40000;
        }
        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .result {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .result img {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .result p {
            font-family: 'Sacramento', cursive;
            font-size: 2em;
            color: #d40000;
            margin: 0;
        }
        .gift-button {
            background-color: #c71585;
            color: white;
            font-family: 'Lobster', cursive;
            font-size: 1.2em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 143, 163, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup img#popupImage {
            width: 400px;
            height: 400px;
            cursor: pointer;
            border-radius: 6px;
        }
        .heart-gif {
            position: absolute;
            width: 400px;
            height: 400px;
            display: none;
        }
        .heart-gif.top-left {
            top: 20px;
            left: 20px;
            transform: scaleX(-1);
        }
        .heart-gif.top-right {
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="question">
        <h1>Do you love Jubaer?</h1>
        <form id="loveForm">
            <label><input type="checkbox" id="yes"> Yes</label>
            <label><input type="checkbox" id="no"> No <span class="aside">( Don't be a bad girl ! )</span></label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="result" id="result">
        <img src="https://cdn3.emoji.gg/emojis/82970-awww.png" alt="Aww emoji">
        <p>Awwh, MY BABYYY</p>
        <button class="gift-button">Receive Your Gift â†’</button>
    </div>
    <div class="popup" id="giftPopup">
        <img src="https://i.gifer.com/Z6W8.gif" alt="Heart GIF" class="heart-gif top-left" id="heartLeft">
        <img src="https://i.gifer.com/Z6W8.gif" alt="Heart GIF" class="heart-gif top-right" id="heartRight">
        <img src="https://flower-shop.com.ua/image/cache/catalog/bouquets/Roses/new_rose3/21-red-roses-new-3-600x600.jpg" alt="Red roses" id="popupImage">
    </div>
    <script>
        document.getElementById('no').addEventListener('click', function() {
            document.getElementById('yes').checked = true;
            document.getElementById('no').checked = false;
        });

        document.getElementById('loveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('question').style.display = 'none';
            document.getElementById('result').style.display = 'flex';
        });

        document.getElementById('result').querySelector('.gift-button').addEventListener('click', function() {
            document.getElementById('heartLeft').style.display = 'none';
            document.getElementById('heartRight').style.display = 'none';
            document.getElementById('giftPopup').style.display = 'flex';
        });

        document.getElementById('popupImage').addEventListener('click', function() {
            const heartLeft = document.getElementById('heartLeft');
            const heartRight = document.getElementById('heartRight');
            const isVisible = heartLeft.style.display === 'block';
            heartLeft.style.display = isVisible ? 'none' : 'block';
            heartRight.style.display = isVisible ? 'none' : 'block';
        });
    </script>
</body>
</html>
