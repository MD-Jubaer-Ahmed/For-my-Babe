<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouquet & Roses Animation</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      width: 100%; height: 100%;
      overflow: hidden;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container to hold everything */
    .scene {
      position: relative;
      width: 800px;   /* adjust to taste */
      height: 600px;  /* adjust to taste */
    }

    /* Bouquet styling + prop‑up animation */
    .bouquet {
      position: absolute;
      bottom: -400px;    /* start well below view */
      left: 50%;
      transform: translateX(-50%);
      width: 300px;      /* adjust bouquet size */
      animation: propUp 1s ease-out forwards;
    }
    @keyframes propUp {
      to { bottom: 0; }
    }

    /* Container for the 21 roses */
    .roses {
      position: absolute;
      bottom: 0;   /* sit at base of bouquet */
      left: 50%;
      width: 600px;
      height: 400px;
      transform: translateX(-50%);
      pointer-events: none;
      opacity: 0;
      animation: fadeInRoses 1s ease-in 1.2s forwards;
    }
    @keyframes fadeInRoses {
      to { opacity: 1; }
    }

    /* Each rose is absolutely positioned within .roses */
    .roses img {
      position: absolute;
      width: 80px;      /* adjust rose size */
      height: 80px;
      object-fit: cover;
      /* hide the bottom half so stems don’t show */
      clip-path: inset(0% 0% 40% 0%);
    }

    /* Rough grid for 21 roses */
    /* you can tweak the % offsets to cluster tighter */
    /* row 1 (7 roses) */
    .roses img:nth-child(1)  { top: 0%;   left:  0%; }
    .roses img:nth-child(2)  { top: 0%;   left: 14%; }
    .roses img:nth-child(3)  { top: 0%;   left: 28%; }
    .roses img:nth-child(4)  { top: 0%;   left: 42%; }
    .roses img:nth-child(5)  { top: 0%;   left: 56%; }
    .roses img:nth-child(6)  { top: 0%;   left: 70%; }
    .roses img:nth-child(7)  { top: 0%;   left: 84%; }

    /* row 2 (7 roses) */
    .roses img:nth-child(8)  { top: 14%;  left: 7%; }
    .roses img:nth-child(9)  { top: 14%;  left: 21%; }
    .roses img:nth-child(10) { top: 14%;  left: 35%; }
    .roses img:nth-child(11) { top: 14%;  left: 49%; }
    .roses img:nth-child(12) { top: 14%;  left: 63%; }
    .roses img:nth-child(13) { top: 14%;  left: 77%; }
    .roses img:nth-child(14) { top: 14%;  left: 91%; }

    /* row 3 (7 roses) */
    .roses img:nth-child(15) { top: 28%;  left: 0%; }
    .roses img:nth-child(16) { top: 28%;  left: 14%; }
    .roses img:nth-child(17) { top: 28%;  left: 28%; }
    .roses img:nth-child(18) { top: 28%;  left: 42%; }
    .roses img:nth-child(19) { top: 28%;  left: 56%; }
    .roses img:nth-child(20) { top: 28%;  left: 70%; }
    .roses img:nth-child(21) { top: 28%;  left: 84%; }
  </style>
</head>
<body>

  <div class="scene">
    <!-- bouquet props up into view -->
    <img src="bouquet.jpeg" alt="Bouquet" class="bouquet">

    <!-- once bouquet is in place, these 21 roses fade in -->
    <div class="roses">
      <!-- just repeat the rose image 21 times -->
      <!-- stems are clipped via clip-path -->
      <!-- adjust count or positions as needed -->
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
      <img src="rose.jpeg" alt="Rose">
    </div>
  </div>

</body>
</html>
