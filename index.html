<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouquet and Roses Animation</title>
  <style>
    .stage {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0; /* Light background for visibility */
    }

    .bouquet-container {
      position: absolute;
      bottom: -500px; /* Starts off-screen; adjust based on image height */
      left: 30%;
      transform: translateX(-50%);
      animation: slide-up 2s ease-out forwards;
    }

    .bouquet {
      width: 300px; /* Adjust based on your bouquet image */
      height: auto;
    }

    @keyframes slide-up {
      to {
        bottom: 100px; /* Ends above the bottom; adjust as needed */
      }
    }

    .roses-container {
      position: absolute;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      display: grid;
      grid-template-columns: repeat(7, 50px); /* 7 columns for 21 roses */
      grid-gap: 5px; /* Small gap for closeness */
    }

    .rose {
      width: 50px; /* Adjust based on your rose image */
      height: 50px;
      opacity: 0;
      animation: appear 0.5s ease-in forwards;
    }

    /* Animation delays for rows */
    .rose:nth-child(-n+7) {
      animation-delay: 2s; /* First row after bouquet */
    }

    .rose:nth-child(n+8):nth-child(-n+14) {
      animation-delay: 2.2s; /* Second row */
    }

    .rose:nth-child(n+15) {
      animation-delay: 2.4s; /* Third row */
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="bouquet-container">
      <img src="bouquet.png" alt="Bouquet" class="bouquet">
    </div>
    <div class="roses-container">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
      <img src="rose.png" alt="Rose" class="rose">
    </div>
  </div>
</body>
</html>
